<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <div class="header">Pixel-Sketch</div>
        <div class="layer1">
            <div class="menu">
                <button class="clean">Clean Grid</button>
                <button class="gridlines" style="margin-bottom: 40px;">Toggle Grid Lines</button>
                <button class="eraser">Erase</button>
                <button class="random">Rainbow Color</button>
                <button class="shadedown">Lightening</button>
                <button class="Shading">Shading</button>
                <div class="colorinput">
                    <p>Draw Color</p>
                    <input class="color" type="color">
                </div>
                <div class="colorinput">
                    <p>Background Color</p>
                    <input class="backgroundcolor" type="color" value="#FFFFFF">
                </div>
                <p class="scale">Grid size: 16x16</p>
                <input class="size" type="range" value="16" min="2">
            </div>
            <div class="container">  
            </div>
        </div>
    </div>

          <img src="images/pngegg.png" alt="githublogo">

      </div>
